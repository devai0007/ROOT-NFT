<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ด NFT แบบ Protocol (มินิมอล)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS ใหม่สำหรับสไตล์มินิมอลที่ดูเรียบง่ายและคมชัดขึ้น */
        :root {
            --w: 380px;
            --accent: #00a2ff;
            --accent-soft: rgba(0, 162, 255, 0.45);
            --border-r: 34px;
            --circle-size: 180px;
            --inner-border-inset: 10px;
            --inner-border-thickness: 2px;
        }

        @keyframes rw-ring {
            to {
                transform: rotate(360deg);
            }
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .rw-nft-container {
            width: var(--w);
            height: calc(var(--w)*5/3);
            position: relative;
        }

        .rw-nft-card {
            position: absolute;
            inset: 0;
            border-radius: var(--border-r);
            overflow: hidden;
            /* ปรับพื้นหลังให้ดูเรียบง่ายและคมชัดขึ้นพร้อมเพิ่ม Radial Gradient */
            background: linear-gradient(148deg, #070a1a 0%, #14162e 50%, #2d183d 100%), radial-gradient(circle at 50% 120%, rgba(0, 162, 255, 0.15) 0%, transparent 60%);
            border: 1px solid rgba(0, 162, 255, 0.5);
            /* เพิ่มเงาแบบซ้อนเลเยอร์: เงาแรกสำหรับความลึก, เงาที่สองสำหรับแสงเรือง */
            box-shadow: 0 10px 40px -8px rgba(0, 0, 0, 0.9), 0 0 40px -8px rgba(0, 162, 255, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px) saturate(180%);
            -webkit-backdrop-filter: blur(8px) saturate(180%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease-out;
            /* เพิ่ม transition สำหรับ animation */
        }

        /* ลบเอฟเฟกต์ Aurora และ Sheen ที่ซับซ้อนออกเพื่อความเรียบง่าย */
        .rw-nft-card::before,
        .rw-nft-card::after {
            display: none;
        }

        .rw-inner-border {
            --inset: var(--inner-border-inset);
            --thick: var(--inner-border-thickness);
            position: absolute;
            inset: var(--inset);
            border-radius: calc(var(--border-r) - var(--inset));
            border: var(--thick) solid rgba(0, 162, 255, 0.6);
            /* แก้ไขให้ใช้เงาแค่สีเดียว */
            box-shadow: 0 0 12px -2px rgba(0, 162, 255, 0.6), inset 0 0 18px -8px rgba(0, 162, 255, 0.5);
            pointer-events: none;
        }

        .rw-subheader {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            /* เพิ่มขนาดตัวอักษรให้ใหญ่ขึ้น */
            font-weight: 700;
            /* ทำให้ตัวหนาเพื่อเน้นเป็นหัวข้อหลัก */
            letter-spacing: .5px;
            color: #d1eaff;
            /* ปรับสีให้เด่นชัดขึ้น */
            text-shadow: 0 0 4px var(--accent-soft);
            white-space: nowrap;
            max-width: 78%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rw-header {
            position: absolute;
            top: 55px;
            /* ปรับตำแหน่งให้เลื่อนลงมาเล็กน้อย */
            left: 50%;
            transform: translateX(-50%);
            font-size: .7rem;
            font-weight: 600;
            letter-spacing: .6px;
            color: #d1eaff;
            text-shadow: 0 0 6px var(--accent-soft);
            white-space: nowrap;
            max-width: 78%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ลบจุดตกแต่งที่ไม่จำเป็นออก */
        .rw-dots {
            display: none;
        }

        .rw-ring {
            position: absolute;
            top: 52%;
            left: 50%;
            width: calc(var(--circle-size) + 70px);
            height: calc(var(--circle-size) + 70px);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .rw-ring::before,
        .rw-ring::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
        }

        .rw-ring::before {
            /* ปรับสีให้ใช้แค่สีเดียว */
            background: conic-gradient(from 0deg, rgba(0, 162, 255, 0.6) 0deg, transparent 40deg, rgba(0, 162, 255, 0.55) 160deg, transparent 200deg);
            filter: blur(0.5px);
            opacity: .8;
            animation: rw-ring 18s linear infinite;
        }

        .rw-ring::after {
            border: 1px solid rgba(0, 162, 255, 0.45);
            box-shadow: 0 0 10px -2px var(--accent-soft), inset 0 0 12px -4px var(--accent-soft);
            animation: rw-ring 26s linear infinite reverse;
            mix-blend-mode: screen;
        }

        .rw-ring-track {
            position: absolute;
            inset: 10px;
            border-radius: 50%;
            mask: radial-gradient(circle at center, transparent 56%, #000 57%);
            -webkit-mask: radial-gradient(circle at center, transparent 56%, #000 57%);
            background: repeating-conic-gradient(var(--accent-soft) 0deg, var(--accent-soft) 3deg, transparent 4deg, transparent 9deg);
            opacity: .6;
            animation: rw-ring 32s linear infinite reverse;
        }

        .rw-circle {
            position: absolute;
            top: 52%;
            left: 50%;
            width: var(--circle-size);
            height: var(--circle-size);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle at 40% 30%, rgba(255, 255, 255, 0.22), transparent);
            border: 2px solid rgba(0, 162, 255, 0.8);
            box-shadow: 0 0 24px -8px var(--accent-soft), inset 0 0 18px -6px var(--accent-soft);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .rw-circle::before {
            content: "";
            position: absolute;
            inset: 12px;
            border: 1px dashed rgba(0, 162, 255, 0.8);
            border-radius: 50%;
            animation: rw-ring 11s linear infinite;
            opacity: .9;
        }

        .rw-title {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: .55px;
            color: #d1eaff;
            text-shadow: 0 0 6px var(--accent-soft), 0 0 14px rgba(0, 162, 255, 0.35);
            margin-bottom: 4px;
        }

        .rw-subtitle {
            font-size: .7rem;
            letter-spacing: .5px;
            color: #a2d7ff;
        }

        /* สไตล์สำหรับข้อมูลการ์ดใหม่ */
        .rw-card-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .rw-card-name {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: .5px;
            color: #ffffff;
            text-shadow: 0 0 6px var(--accent-soft);
        }

        .rw-card-desc {
            font-size: .6rem;
            font-weight: 500;
            letter-spacing: .4px;
            color: #b1d4ff;
            margin-top: 4px;
            opacity: 0.8;
        }

        .rw-card-token {
            font-size: .7rem;
            font-weight: 600;
            letter-spacing: .6px;
            color: #a2d7ff;
            margin-top: 8px;
            text-shadow: 0 0 6px var(--accent-soft);
        }

        /* สไตล์สำหรับ address ใหม่ */
        .rw-address {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: .6rem;
            font-weight: 500;
            letter-spacing: .5px;
            color: #a2d7ff;
            opacity: 0.7;
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
            /* เพื่อให้ข้อความยาวๆ ขึ้นบรรทัดใหม่ได้ */
        }

        /* ลบส่วนเมตาข้อมูลที่ไม่จำเป็นออก */
        .rw-meta {
            display: none;
        }

        /* สำหรับการแสดงผลบนอุปกรณ์ขนาดเล็ก */
        @media (max-width: 768px) {
            :root {
                --w: 300px;
                --circle-size: 160px;
            }
        }
    </style>
</head>

<body>
    <div class="rw-nft-container">
        <div class="rw-nft-card">
            <!-- กรอบด้านใน -->
            <div class="rw-inner-border"></div>

            <!-- Header ที่ปรับให้เรียบง่ายขึ้น -->
            <div class="rw-subheader">ROOT WORLD PROTOCOL</div>
            <div class="rw-header">SECURE ACCESS PROTOCOL</div>

            <!-- วงแหวนและวงกลมกลาง -->
            <div class="rw-ring">
                <div class="rw-ring-track"></div>
            </div>
            <div class="rw-circle">
                <div class="rw-title">SYNTHESIS</div>
                <div class="rw-subtitle">PROTOCOL</div>
            </div>

            <!-- ข้อมูลการ์ดใหม่ -->
            <div class="rw-card-info">
                <div class="rw-card-name">NODE SPARK</div>
                <div class="rw-card-desc">The first spark of the network</div>
                <div class="rw-card-token">ROOT-NFT</div>
            </div>

            <!-- Address -->
            <div class="rw-address">0x5cdF5b3C30bb8C63F460De080fcfE5514Cc078a9</div>
        </div>
    </div>
    <script>
        const card = document.querySelector('.rw-nft-card');

        // Tilt effect based on mouse position
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const tiltX = (y - centerY) / -20;
            const tiltY = (x - centerX) / 20;

            card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        });

        // Reset tilt on mouse leave
        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>

</html>
